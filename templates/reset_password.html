{% extends "base.html" %}

{% block title %}Reset Password - GreenThumb{% endblock %}

{% block content %}
<div class="auth-container fade-in">
    <div class="card">
        <div class="auth-header">
            <h2><i class="fas fa-lock"></i> Set New Password</h2>
            <p>Create a strong new password for your account</p>
        </div>

        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter new password">
                <small>Use at least 8 characters with letters and numbers</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary full-width-btn">
                <i class="fas fa-save"></i> Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
